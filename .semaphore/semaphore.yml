version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.9
blocks:
  - name: "Install Dependencies"
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y python3.9-venv
      jobs:
        - name: pip
          commands:
            - checkout
            - cache clear
            - make .pip_cache
            - cache store cached-dir .pip_cache
            - env
            - ls -l .pip_cache
  - name: "Run Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore cached-dir
      jobs:
        - name: Functional tests
          commands:
            - make test_sh
        - name: Unit tests
          commands:
            - cache restore cached-dir
            - ls -l .pip_cache
            - make test_py