version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
blocks:
  - name: "Install Dependencies"
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y python3-dev python3-venv
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r tests/requirements.txt
            - cache store
  - name: "Run Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r tests/requirements.txt
      jobs:
        - name: Functional tests
          commands:
            - make test_sh
        - name: Unit tests
          commands:
            - make test_py