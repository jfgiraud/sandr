version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.9
blocks:
  - name: "Install Dependencies"
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y python3.9-venv
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - make .pip_cache
            - ls -l .pip_cache
            - export SEMAPHORE_LOCAL_CACHE_PATHS=".pip_cache"
            - cache store
            - ls -la
  - name: "Run Tests"
    task:
      prologue:
        commands:
          - checkout
          - mkdir -p .pip_cache
          - cache restore
      jobs:
        - name: Functional tests
          commands:
            - make test_sh
        - name: Unit tests
          commands:
            - make test_py