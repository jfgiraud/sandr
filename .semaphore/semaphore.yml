version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
blocks:
  - name: "Run Tests"
    task:
      jobs:
        - name: Functional tests
          commands:
            - make test_sh
        - name: Unit tests
          commands:
            - sem-version python 3.9
            - sudo apt-get update
            - sudo apt-get install -y python3.9-venv
            - make test_py
