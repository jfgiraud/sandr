version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.9
blocks:
  - name: "Install Dependencies"
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y python3-dev python3-venv
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - python3 -m venv --without-pip env
            - source env/bin/activate
            - pip3 download -Ur tests/requirements.txt --cache-dir .pip_cache
            - cache store
  - name: "Run Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Functional tests
          commands:
            - make test_sh
        - name: Unit tests
          commands:
            - python3 -m venv --without-pip env
            - source env/bin/activate
            - pip3 install -r tests/requirements.txt --cache-dir .pip_cache
            - make test_py